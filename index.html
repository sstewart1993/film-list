<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movies List</title>
    <link rel="stylesheet" type="css" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <!-- title -->
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <!-- time -->
        <div class="form-item">
          <label for="time" class="primary">time</label>
          <select id="time">
            <option value="" disabled selected></option>
            <option value="1hr">1hr</option>
            <option value="2hrs">2hr</option>
            <option value="3hrs">3hr</option>
            <option value="3hrs+">3hr+</option>

          </select>        </div>

        <!-- genre -->
        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Action">Action</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <!-- <button id="delete" value = "delete">delete</button> -->
    <input type="submit" name="delete" id="delete" value="delete">

    <h1 class="title">Movie List</h1>
    <ul id="movie-list"></ul>
  </body>
</html>
